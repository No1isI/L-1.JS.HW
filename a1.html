<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
<p id="no.1"></p>
<p id="no.2"></p>
<p id="add"></p>
<p id="sub"></p>
<p id="mul"></p>
<p id="div"></p>
<script>
var no1 = 400;
var no2=  205;
var add = no1 + no2;
var sub = no2 - no2;
var mul = no1 * no2;
var div = no1 / no2;
    document.getElementById('add').innerHTML = "Addition: " + add;
    document.getElementById('sub').innerHTML = "Subtraction: " + sub;
    document.getElementById('mul').innerHTML = "Multiply: " + mul;
    document.getElementById('div').innerHTML = "Division: " + div;

</script>
</body>
</html>
